<div class="col-sm-12">
    <h1 class="pull-left">Â¿Deseas Elminar al alumno?</h1>
    
    <p class="pull-right">
        <br /><a class="btn btn-primary" href="#/"><span class="glyphicon glyphicon-arrow-left"></span> Volver</a>
    </p>
    
    <div class="clearfix"></div>
    
    <br />
    <div class="alert alert-danger text-center" role="alert" ng-show="mensajeerror">
        <span class="glyphicon glyphicon-exclamation-sign"></span> No se elimino al alumno.
    </div>
    
    <form name="agregaralumnofrm" data-toggle="validator" role="form">                   
      <div class="form-group">
        <label>Nombre</label>
        <input type="text" class="form-control" placeholder="Nombre" ng-model="nombre" name="nombre" readonly="true">
      </div>
      <div class="form-group">
        <label>Apellido Paterno</label>
        <input type="text" class="form-control" placeholder="Apellido Paterno" ng-model="apellidopaterno" name="apellidopaterno" placeholder="Nombre" readonly="true">
      </div>
      <div class="form-group">
        <label>Apellido Materno</label>
        <input type="text" class="form-control" placeholder="Apellido Materno" ng-model="apellidomaterno" name="apellidomaterno" readonly="true">
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-danger" ng-click="eliminaralumno()">
            Eliminar <span class="glyphicon glyphicon-trash"></span>
        </button>
      </div>
    </form>
</div><!-- FIN DE LA COLUMNA -->
